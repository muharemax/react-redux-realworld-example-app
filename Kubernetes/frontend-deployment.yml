apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: antcolony
spec:
  #type: LoadBalancer
  selector:
    app: front-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  type:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: antcolony
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
        - name: front-app
          image: chorba/antcolony:frontend-app.latest
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://node-app.test/api
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: antcolony
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend-app.test
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 4000
